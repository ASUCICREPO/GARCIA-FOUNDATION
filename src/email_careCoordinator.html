<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Email Page - Care Coordinator</title>
    <style>
      #loader {
        transition: all 0.3s ease-in-out;
        opacity: 1;
        visibility: visible;
        position: fixed;
        height: 100vh;
        width: 100%;
        background: #fff;
        z-index: 90000;
      }

      #loader.fadeOut {
        opacity: 0;
        visibility: hidden;
      }



      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
        animation: sk-scaleout 1.0s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="app">
    <!-- @TOC -->
    <!-- =================================================== -->
    <!--
      + @Page Loader
      + @App Content
          - #Left Sidebar
              > $Sidebar Header
              > $Sidebar Menu

          - #Main
              > $Topbar
              > $App Screen Content
    -->

    <!-- @Page Loader -->
    <!-- =================================================== -->
    <div id='loader'>
      <div class="spinner"></div>
    </div>

    <script>
      window.addEventListener('load', function load() {
        const loader = document.getElementById('loader');
        setTimeout(function() {
          loader.classList.add('fadeOut');
        }, 300);
      });
    </script>

    <!-- @App Content -->
    <!-- =================================================== -->
  
    <div>
      <!-- #Left Sidebar ==================== -->
      <div class="sidebar">
        <div class="sidebar-inner">
          <!-- ### $Sidebar Header ### -->
          <div class="sidebar-logo">
            <div class="peers ai-c fxw-nw">
              <div class="peer peer-greed">
                <a class="sidebar-link td-n" href="">
                  <div class="peers ai-c fxw-nw">
                    <div class="peer">
                      <div class="logo">
                        <img src="assets/static/images/garcialogo.png" style="width: 50px; height: 50px;" alt="">
                      </div>
                    </div>
                    <div class="peer peer-greed">
                      <h5 class="lh-1 mB-0 logo-text">GARCIA</h5>
                    </div>
                  </div>
                </a>
              </div>
              <div class="peer">
                <div class="mobile-toggle sidebar-toggle">
                  <a href="" class="td-n">
                    <i class="ti-arrow-circle-left"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>

         <!-- ### $Sidebar Menu ### -->
         <ul class="sidebar-menu scrollable pos-r" id="sideNavBar">
        </ul>
      </div>
    </div>
  
      <!-- #Main ============================ -->
     <div class="page-container">
      <div class="header navbar" id = "topBar">
          
      </div>
     </div>
 

        <!-- ### $App Screen Content ### -->
        <main class='main-content bgc-grey-100'>
          <div id='mainContent'>
            <div class="full-container">
              <div class="email-app">
                <div class="email-side-nav remain-height ov-h">
                  <div class="h-100 layers">
                    <div class="p-20 bgc-grey-100 layer w-100">
                      <a href="" class="btn btn-danger btn-block">New Message</a>
                    </div>
                    <div class="scrollable pos-r bdT layer w-100 fxg-1">
                      <ul class="p-20 nav flex-column">
                        <li class="nav-item">
                          <a href="javascript:void(0)" class="nav-link c-grey-800 cH-blue-500 actived">
                            <div class="peers ai-c jc-sb">
                              <div class="peer peer-greed">
                                <i class="mR-10 ti-email"></i>
                                <span>Inbox</span>
                              </div>
                              <div class="peer">
                                <span class="badge badge-pill bgc-deep-purple-50 c-deep-purple-700">+99</span>
                              </div>
                            </div>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link c-grey-800 cH-blue-500">
                            <div class="peers ai-c jc-sb">
                              <div class="peer peer-greed">
                                <i class="mR-10 ti-share"></i>
                                <span>Sent</span>
                              </div>
                              <div class="peer">
                                <span class="badge badge-pill bgc-green-50 c-green-700">12</span>
                              </div>
                            </div>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link c-grey-800 cH-blue-500">
                            <div class="peers ai-c jc-sb">
                              <div class="peer peer-greed">
                                <i class="mR-10 ti-star"></i>
                                <span>Important</span>
                              </div>
                              <div class="peer">
                                <span class="badge badge-pill bgc-blue-50 c-blue-700">3</span>
                              </div>
                            </div>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link c-grey-800 cH-blue-500">
                            <div class="peers ai-c jc-sb">
                              <div class="peer peer-greed">
                                <i class="mR-10 ti-file"></i>
                                <span>Drafts</span>
                              </div>
                              <div class="peer">
                                <span class="badge badge-pill bgc-amber-50 c-amber-700">5</span>
                              </div>
                            </div>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link c-grey-800 cH-blue-500">
                            <div class="peers ai-c jc-sb">
                              <div class="peer peer-greed">
                                <i class="mR-10 ti-alert"></i>
                                <span>Spam</span>
                              </div>
                              <div class="peer">
                                <span class="badge badge-pill bgc-red-50 c-red-700">1</span>
                              </div>
                            </div>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link c-grey-800 cH-blue-500">
                            <div class="peers ai-c jc-sb">
                              <div class="peer peer-greed">
                                <i class="mR-10 ti-trash"></i>
                                <span>Trash</span>
                              </div>
                              <div class="peer">
                                <span class="badge badge-pill bgc-red-50 c-red-700">+99</span>
                              </div>
                            </div>
                          </a>
                        </li>
                      </ul>

        </main>

        <!-- ### $App Screen Footer ### -->
        <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
          <span>Copyright Â© 2019 Designed by <a href="https://colorlib.com" target='_blank' title="Colorlib">Colorlib</a>. All rights reserved.</span>
        </footer>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/bbf8fb8b35.js" crossorigin="anonymous"></script>
</html>
